apiVersion: apps/v1
kind: Deployment
metadata:
  name: egil-notes
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: egil-notes
          image: "ghcr.io/fintlabs/egil-notes:sha-0000000"
          imagePullPolicy: IfNotPresent
          env:
            - name: logging.level.no.fintlabs
              value: DEBUG
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 128Mi
              cpu: 250m
            requests:
              memory: 128Mi
              cpu: 250m